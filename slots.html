<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slot-machine {
            margin: 20px 0;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .wheel {
            width: 100px;
            height: 100px;
            background: #fff;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            height: 300%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .symbol {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .result {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üé∞ Slot Machine üé∞</h1>

    <div>
        <label for="moneyInput">Enter money to play ($): </label>
        <input type="number" id="moneyInput" placeholder="Amount" min="1">
    </div>

    <div class="slot-machine">
        <div class="wheel" id="wheel1"></div>
        <div class="wheel" id="wheel2"></div>
        <div class="wheel" id="wheel3"></div>
    </div>

    <div class="controls">
        <button onclick="spin()">Spin</button>
    </div>

    <div class="result" id="result">Good luck!</div>

    <script>
        const symbols = ["üçé", "üçã", "üçí", "üçá", "üçâ", "‚≠ê", "üîî"];
        let money = 0;

        function spin() {
            const result = document.getElementById("result");
            const moneyInput = document.getElementById("moneyInput");
            const spinButton = document.querySelector("button");

            // Get the money entered by the user
            money = parseInt(moneyInput.value);

            if (isNaN(money) || money <= 0) {
                result.textContent = "Please enter a valid amount of money.";
                return;
            }

            if (money < 1) {
                result.textContent = "You need at least $1 to play!";
                return;
            }

            result.textContent = "Spinning...";
            moneyInput.disabled = true;  // Disable the input while spinning
            spinButton.disabled = true;  // Disable the spin button

            const wheels = [
                document.getElementById("wheel1"),
                document.getElementById("wheel2"),
                document.getElementById("wheel3")
            ];

            wheels.forEach((wheel, index) => {
                let spinTimes = Math.floor(Math.random() * 3 + 3); // 3-5 spins
                let spinInterval = 0;

                const spinAnimation = setInterval(() => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    wheel.textContent = randomSymbol;

                    spinInterval++;
                    if (spinInterval >= spinTimes) {
                        clearInterval(spinAnimation);

                        if (index === wheels.length - 1) {
                            setTimeout(() => {
                                const finalSymbols = wheels.map(w => w.textContent);
                                if (finalSymbols.every(sym => sym === finalSymbols[0])) {
                                    money *= 3;  // Triple the money on jackpot
                                    result.textContent = `üéâ Jackpot! You win! Your balance is now $${money}`;
                                } else {
                                    result.textContent = `Try again! Your balance is $${money}`;
                                }
                                // Re-enable the input and spin button
                                moneyInput.disabled = false;
                                spinButton.disabled = false;
                            }, 500);
                        }
                    }
                }, 200);
            });
        }
    </script>
</body>
</html>
